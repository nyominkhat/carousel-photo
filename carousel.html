    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <section class="carousel">
      <div class="visibleItem items">
        <img src="unicode.jpg" alt="unicode" />
      </div>
      <div class="items">
        <img src="achitmyatwon.jpg" alt="achitmyatwon" />
      </div>
      <div class="items">
        <img src="index.jpg" alt="index" />
      </div>
      <div class="items">
        <img src="tearsinheaven.jpg" alt="tearsinheaven" />
      </div>
      <div class="items">
        <img src="plucking.jpg" alt="plucking" />

        <button type="button" class="prev-btn">prev</button>
        <button type="button" class="next-btn">next</button>
      </div>
    </section>

    <script src="carousel.js"></script>

</html>
